<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabs Examples | No-JS</title>
    <link rel="stylesheet" href="../dist/css/no-js.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container container-tabs">
        <section class="tabs">
            <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" checked="checked" />
            <label for="tab-1" class="tab-label-1">About us</label>

            <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
            <label for="tab-2" class="tab-label-2">Projects</label>

            <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3" />
            <label for="tab-3" class="tab-label-3">References</label>

            <input id="tab-4" type="radio" name="radio-set" class="tab-selector-4" />
            <label for="tab-4" class="tab-label-4">Contact us</label>

            <div class="clear-shadow"></div>

            <div class="content">
                <div class="content-1">
                    <p>Some content</p>
                </div>
                <div class="content-2">
                    <p>Some content</p>
                </div>
                <div class="content-3">
                    <p>Some content</p>
                </div>
                <div class="content-4">
                    <p>Some content</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
