<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lightbox Examples | No-JS</title>
    <link rel="stylesheet" href="../dist/css/no-js.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container container-lightbox">
        <a href="#image-1" class="thumb">
            <img src="img/1-small.jpg">
            <span><i>Image 1</i></span>
        </a>
        <div id="image-1" class="lightbox">
            <div class="lightbox-content">
                <a href="#" class="btn-close btn-close-circle">&times;</a>
                <img src="img/1.jpg">
                <div class="lightbox-meta-data">
                    <h3>Image title</h3>
                    <p>Image description</p>
                </div>
            </div>
        </div>
        <a href="#image-2" class="thumb">
            <img src="img/2-small.jpg">
            <span><i>Image 2</i></span>
        </a>
        <div id="image-2" class="lightbox">
            <div class="lightbox-content">
                <a href="#" class="btn-close btn-close-circle">&times;</a>
                <img src="img/2.jpg">
                <div class="lightbox-meta-data">
                    <h3>Image title</h3>
                    <p>Image description</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
